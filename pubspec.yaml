name: asl
description: "A new Flutter project."
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.4.0-60.0.dev <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  graphview: ^1.2.0
  flutter_svg: ^2.0.10+1
  flutter_localizations:
    sdk: flutter
  bloc: ^8.1.4
  dartz: ^0.10.1
  injectable: ^2.4.2
  freezed_annotation: ^2.4.1
  uuid: ^4.4.0
  google_sign_in: ^6.2.1
  firebase_auth: ^5.0.0
  cloud_firestore: ^5.0.0
  flutter_bloc: ^8.1.5
  auto_route: ^8.1.3
  get_it: ^7.7.0
  firebase_core: ^3.1.0
  provider: ^6.1.2
  shared_preferences: ^2.2.3
  intl: ^0.19.0
  equatable: ^2.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.2
  injectable_generator: ^2.6.1
  auto_route_generator: ^8.0.0
  build_runner: null
  freezed: ^2.5.3
  json_serializable: ^6.8.0


flutter:
  uses-material-design: true

  fonts:
    - family: GHAITHSANS
      fonts:
        - asset: assets/fonts/GHAITHSANS/GHAITHSANS-REGULAR.OTF
          weight: 400
        - asset: assets/fonts/GHAITHSANS/GHAITHSANS-MEDIUM.OTF
          weight: 500
        - asset: assets/fonts/GHAITHSANS/GHAITHSANS-SEMIBOLD.OTF
          weight: 600
        - asset: assets/fonts/GHAITHSANS/GHAITHSANS-BOLD.OTF
          weight: 700
        - asset: assets/fonts/GHAITHSANS/GHAITHSANS-EXTRABOLD.OTF
          weight: 800
        - asset: assets/fonts/GHAITHSANS/GHAITHSANS-BLACK.OTF
          weight: 900
        - asset: assets/fonts/GHAITHSANS/GHAITHSANS-LIGHT.OTF
          weight: 300
        - asset: assets/fonts/GHAITHSANS/GHAITHSANS-EXTRALIGHT.OTF
          weight: 200
        - asset: assets/fonts/GHAITHSANS/GHAITHSANS-THIN.OTF
          weight: 100

  assets:
    - assets/images/
    - assets/avatars/
    - assets/icons/
    - lib/localization/lang/ar.json
    - lib/localization/lang/en.json
