name: asl
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.0-60.0.dev <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  graphview: ^1.2.0
  flutter_svg: ^2.0.10+1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:

  uses-material-design: true


  fonts:
    - family: GHAITHSANS
      fonts:
        - asset: assets/fonts/GHAITHSANS/GHAITHSANS-REGULAR.OTF
          weight: 400
        - asset: assets/fonts/GHAITHSANS/GHAITHSANS-MEDIUM.OTF
          weight: 500
        - asset: assets/fonts/GHAITHSANS/GHAITHSANS-SEMIBOLD.OTF
          weight: 600
        - asset: assets/fonts/GHAITHSANS/GHAITHSANS-BOLD.OTF
          weight: 700
        - asset: assets/fonts/GHAITHSANS/GHAITHSANS-EXTRABOLD.OTF
          weight: 800
        - asset: assets/fonts/GHAITHSANS/GHAITHSANS-BLACK.OTF
          weight: 900
        - asset: assets/fonts/GHAITHSANS/GHAITHSANS-LIGHT.OTF
          weight: 300
        - asset: assets/fonts/GHAITHSANS/GHAITHSANS-EXTRALIGHT.OTF
          weight: 200
        - asset: assets/fonts/GHAITHSANS/GHAITHSANS-THIN.OTF
          weight: 100

  assets:
    - assets/images/
    - assets/avatars/
    - assets/icons/
